<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/b7f28fb327.js" crossorigin="anonymous"></script>

    <!-- tailwind style
    <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-part">sain calculator</h1>
    </header>

    <main>
        <section class="full-body-parent">
            <section class="full-body">
                <!-- display area -->
                <div class="display-area-parent">
                    <input id="display-area" disabled type="text" placeholder="0">
                </div>

                <!-- buttons -->
                <div class="buttons-parent">
                    <div class="buttons">
                        <button class="button operator-button">AC</button>
                        <button class="button operator-button">DEL</button>
                        <button class="button operator-button">%</button>
                        <button class="button operator-button">/</button>
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button operator-button">*</button>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button operator-button">-</button>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button operator-button">+</button>
                        <button class="button">00</button>
                        <button class="button">0</button>
                        <button class="button">.</button>
                        <button class="button equal-button">=</button>
                    </div>
                </div>
            </section>
        </section>
        
    </main>
    <footer></footer>

    <script src="logic.js"></script>
</body>
</html>
